<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Link Example</title>
</head>
<body>

<h1>Welcome to My Website</h1>
<p>This is a sample webpage that includes a linked image.</p>

<!-- The image serves as a link to another page -->
<a href="https://kidlingoo.com/flowers-name-in-english/">
    <img src="flower.jpg" alt="A sample image showing a scenic landscape" title="Click to visit another page" />
</a>

<p>Click the image to visit another website!</p>

</body>
</html>
