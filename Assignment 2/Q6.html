<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find All Indices Example</title>
    <script>function insertionSort(array) {
  const n = array.length;

  // Start from the second element and work through the array
  for (let i = 1; i < n; i++) {
    const current = array[i]; // The element to insert
    let j = i - 1;

    // Shift elements to the right until the correct position for 'current' is found
    while (j >= 0 && array[j] > current) {
      array[j + 1] = array[j]; // Move element one position to the right
      j--; // Move to the previous element
    }

    // Insert 'current' into the correct position
    array[j + 1] = current;
  }

  return array; // The array is now sorted
}

// Example usage
const list = [29, 10, 14, 37, 13];
const sortedList = insertionSort(list);

console.log("Sorted list:", sortedList); // Output: [10, 13, 14, 29, 37]

    </script>
</head>
<body onload="displayIndices()">
    <h1>Find All Indices Example</h1>
    <p>This script finds all indices of a word in a given text.</p>
    <p id="output"></p>
</body>
</html>
