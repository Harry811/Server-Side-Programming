<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find All Indices Example</title>
    <script>function mergeSort(array) {
  // Base case: if the array has 0 or 1 elements, it's already sorted
  if (array.length <= 1) {
    return array;
  }

  // Split the array in half
  const middle = Math.floor(array.length / 2);
  const left = array.slice(0, middle); // First half
  const right = array.slice(middle);  // Second half

  // Recursively sort both halves
  const sortedLeft = mergeSort(left);
  const sortedRight = mergeSort(right);

  // Merge the sorted halves
  return merge(sortedLeft, sortedRight);
}

function merge(left, right) {
  const result = [];
  let leftIndex = 0;
  let rightIndex = 0;

  // While there are elements to compare in both halves
  while (leftIndex < left.length && rightIndex < right.length) {
    if (left[leftIndex] <= right[rightIndex]) { // Smaller element is on the left
      result.push(left[leftIndex]);
      leftIndex++; // Move the left index
    } else { // Smaller element is on the right
      result.push(right[rightIndex]);
      rightIndex++; // Move the right index
    }
  }

  // Add any remaining elements from the left and right halves
  return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
}

// Example usage
const list = [38, 27, 43, 3, 9, 82, 10];
const sortedList = mergeSort(list);

console.log("Sorted list:", sortedList); // Output: [3, 9, 10, 27, 38, 43, 82]

    </script>
</head>

    <p>This script finds all indices of a word in a given text.</p>

</body>
</html>
