<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find All Indices Example</title>
    <script>// Define the sample object
var student = {
  name: "David Rayy",
  sclass: "VI",
  rollno: 12
};

// Print the object before deleting the property
console.log("Before deleting 'rollno':", student);

// Delete the 'rollno' property
delete student.rollno;

// Print the object after deleting the property
console.log("After deleting 'rollno':", student);

    </script>
</head>
<body onload="displayIndices()">
    <h1>Find All Indices Example</h1>
    <p>This script finds all indices of a word in a given text.</p>
    <p id="output"></p>
</body>
</html>
