<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find All Indices Example</title>
    <script>// Define the array of book objects
var library = [
  {
    author: 'Bill Gates',
    title: 'The Road Ahead',
    readingStatus: true
  },
  {
    author: 'Steve Jobs',
    title: 'Walter Isaacson',
    readingStatus: true
  },
  {
    author: 'Suzanne Collins',
    title: 'Mockingjay: The Final Book of The Hunger Games',
    readingStatus: false
  }
];

// Function to display reading status for each book
function displayReadingStatus(books) {
  for (let i = 0; i < books.length; i++) {
    const book = books[i]; // Get the current book
    const status = book.readingStatus ? 'already read' : 'yet to read'; // Determine reading status
    console.log(`${book.title} by ${book.author} is ${status}.`);
  }
}

// Display the reading status for all books in the library
displayReadingStatus(library);

    </script>
</head>
<body onload="displayIndices()">
    <h1>Find All Indices Example</h1>
    <p>This script finds all indices of a word in a given text.</p>
    <p id="output"></p>
</body>
</html>
