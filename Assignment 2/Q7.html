<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find All Indices Example</title>
    <script>function bubbleSort(array) {
  const n = array.length;
  let swapped; // Flag to track if any swaps occurred during an iteration

  // Repeat the process until no swaps are made
  do {
    swapped = false; // Reset the flag
    for (let i = 0; i < n - 1; i++) { // Loop through the array
      if (array[i] > array[i + 1]) { // If the current element is greater than the next
        [array[i], array[i + 1]] = [array[i + 1], array[i]]; // Swap them
        swapped = true; // Set the flag to true
      }
    }
  } while (swapped); // Continue while swaps are occurring

  return array; // The array is now sorted
}

// Example usage
const list = [64, 34, 25, 12, 22, 11, 90];
const sortedList = bubbleSort(list);

console.log("Sorted list:", sortedList); // Output: [11, 12, 22, 25, 34, 64, 90]

    </script>
</head>
<body onload="displayIndices()">
    <h1>Find All Indices Example</h1>
    <p>This script finds all indices of a word in a given text.</p>
    <p id="output"></p>
</body>
</html>
