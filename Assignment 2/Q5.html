<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Find All Indices Example</title>
    <script>function heapSort(array) {
  const n = array.length;

  // Build a max heap from the array
  for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
    heapify(array, n, i);
  }

  // Extract elements from the heap and rebuild the heap with the reduced array
  for (let i = n - 1; i > 0; i--) {
    // Move the root (maximum) to the end
    [array[0], array[i]] = [array[i], array[0]];

    // Rebuild the heap for the reduced size
    heapify(array, i, 0);
  }

  return array; // The array is now sorted
}

function heapify(array, n, i) {
  let largest = i; // Initialize the largest as the root
  const left = 2 * i + 1; // Left child index
  const right = 2 * i + 2; // Right child index

  // If the left child is larger than the root, update largest
  if (left < n && array[left] > array[largest]) {
    largest = left;
  }

  // If the right child is larger than the largest so far, update largest
  if (right < n && array[right] > array[largest]) {
    largest = right;
  }

  // If the largest is not the root, swap them and continue heapifying
  if (largest !== i) {
    [array[i], array[largest]] = [array[largest], array[i]];

    // Recursively heapify the affected sub-tree
    heapify(array, n, largest);
  }
}

// Example usage
const list = [12, 11, 13, 5, 6, 7];
const sortedList = heapSort(list);

console.log("Sorted list:", sortedList); // Output: [5, 6, 7, 11, 12, 13]

    </script>

</body>
